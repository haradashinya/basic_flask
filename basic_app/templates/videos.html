{% extends "base.html" %}
{% block content %}
ここに動画の一覧を表示する

<div class="videos">
{% for video in videos %}
<div class="video">
<h2><a href="{{video.path}}" target="_blank">{{video.title}}</a></h2>
<p>
{% for tag in video.tags %}
<a href="/videos?tag={{tag.title}}">{{tag.title}}</a>
{% endfor %}
</p>
</div>
{% endfor %}
</div>



{% endblock %}
